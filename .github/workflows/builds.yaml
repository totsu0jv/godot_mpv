name: ðŸš€ Build godot_mpv GDExtension
on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: ubuntu-22.04
            platform: android
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup SCons
        run: pip install scons

      - name: Setup Android NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Install Linux Build Tools
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libmpv-dev pkg-config

      # --- DOWNLOAD LIBMPV DEPENDENCIES ---
      - name: Fetch libmpv Binaries
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          mkdir -p thirdparty/mpv/include
          mkdir -p bin/${{ matrix.platform }}
          mkdir -p extra/download

          if [ "${{ matrix.platform }}" == "windows" ]; then
            # We filter for the standard x86_64 build and ignore the v3/v4 optimized versions
            gh release download --repo shinchiro/mpv-winbuild-cmake --pattern 'mpv-dev-x86_64-[0-9]*.7z' --dir extra/download
            7z x extra/download/mpv-dev-x86_64-*.7z -oextra/mpv-sdk
            cp -r extra/mpv-sdk/x86_64-w64-mingw32/include/* thirdparty/mpv/include/
            cp extra/mpv-sdk/x86_64-w64-mingw32/bin/libmpv-2.dll bin/windows/
            cp extra/mpv-sdk/x86_64-w64-mingw32/lib/libmpv.dll.a bin/windows/
          fi

          if [ "${{ matrix.platform }}" == "android" ]; then
            gh release download --repo media-kit/libmpv-android-video-build --pattern 'default-arm64-v8a.jar' --dir extra/download
            unzip extra/download/default-arm64-v8a.jar -d extra/android-sdk
            mkdir -p bin/android/arm64-v8a
            cp extra/android-sdk/lib/arm64-v8a/libmpv.so bin/android/arm64-v8a/
          fi

          if [ "${{ matrix.platform }}" == "macos" ]; then
            gh release download --repo media-kit/libmpv-darwin-build --pattern 'libmpv-macos-universal.tar.gz' --dir extra/download
            tar -xzf extra/download/libmpv-macos-universal.tar.gz -C bin/macos/
          fi

      # --- BUILD ---
      - name: Build GDExtension
        shell: bash
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug

      # --- UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-mpv-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/