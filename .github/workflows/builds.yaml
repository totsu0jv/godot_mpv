name: ðŸš€ Build godot_mpv GDExtension
on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: ubuntu-22.04
            platform: android
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup SCons
        run: pip install scons

      # --- PLATFORM TOOLS ---
      - name: Setup Android NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Install Linux Build Tools
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libmpv-dev pkg-config

      # --- DOWNLOAD LIBMPV DEPENDENCIES ---
      - name: Fetch libmpv Binaries
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          mkdir -p thirdparty/mpv/include
          mkdir -p bin/${{ matrix.platform }}

          if [ "${{ matrix.platform }}" == "windows" ]; then
            # Use GitHub CLI to find the latest shinchiro dev build
            gh release download --repo shinchiro/mpv-winbuild-cmake --pattern 'mpv-dev-x86_64-*.7z' --output mpv-sdk.7z
            7z x mpv-sdk.7z -oextra/mpv-sdk
            # Copy headers and libs to predictable locations
            cp -r extra/mpv-sdk/x86_64-w64-mingw32/include/* thirdparty/mpv/include/
            cp extra/mpv-sdk/x86_64-w64-mingw32/bin/libmpv-2.dll bin/windows/
            cp extra/mpv-sdk/x86_64-w64-mingw32/lib/libmpv.dll.a bin/windows/
          fi

          if [ "${{ matrix.platform }}" == "android" ]; then
            # Media-kit distributes Android libs inside .jar files
            gh release download --repo media-kit/libmpv-android-video-build --pattern 'default-arm64-v8a.jar' --output libmpv-android.zip
            unzip libmpv-android.zip -d extra/android-sdk
            # The .so files are inside lib/arm64-v8a/ inside the jar
            mkdir -p bin/android/arm64-v8a
            cp extra/android-sdk/lib/arm64-v8a/libmpv.so bin/android/arm64-v8a/
          fi

          if [ "${{ matrix.platform }}" == "macos" ]; then
            gh release download --repo media-kit/libmpv-darwin-build --pattern 'libmpv-macos-universal.tar.gz' --output libmpv-mac.tar.gz
            tar -xzf libmpv-mac.tar.gz -C bin/macos/
          fi

      # --- BUILD ---
      - name: Build GDExtension
        shell: bash
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug

      # --- UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-mpv-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/