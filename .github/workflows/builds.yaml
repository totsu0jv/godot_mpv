name: ðŸš€ Build godot_mpv GDExtension
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: ubuntu-22.04
            platform: android
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup SCons
        run: pip install scons

      - name: Install Dependencies (Linux/Android)
        if: matrix.platform == 'linux' || matrix.platform == 'android'
        run: |
          if [ "${{ matrix.platform }}" == "linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libmpv-dev pkg-config libegl1-mesa-dev libgles2-mesa-dev
          fi

      - name: Fetch libmpv & GLAD
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          mkdir -p dependencies/mpv-dev
          mkdir -p dependencies/glad
          mkdir -p bin/${{ matrix.platform }}

          if [ "${{ matrix.platform }}" == "windows" ]; then
            # Download mpv-dev
            gh release download --repo shinchiro/mpv-winbuild-cmake --pattern 'mpv-dev-x86_64-[0-9]*.7z' --dir extra/download
            7z x extra/download/mpv-dev-x86_64-*.7z -oextra/mpv-sdk
            # Correct paths for shinchiro archives
            cp -r extra/mpv-sdk/include/* dependencies/mpv-dev/
            cp extra/mpv-sdk/lib/libmpv.dll.a dependencies/mpv-dev/
            cp extra/mpv-sdk/libmpv-2.dll bin/windows/
            
            # Download GLAD (Generic EGL/GLES2 headers for Windows)
            curl -L https://github.com/Dav1dde/glad/archive/refs/heads/master.zip -o glad.zip
            unzip glad.zip -d dependencies/glad
          fi

          if [ "${{ matrix.platform }}" == "android" ]; then
            gh release download --repo media-kit/libmpv-android-video-build --pattern 'default-arm64-v8a.jar' --output libmpv.zip
            unzip libmpv.zip -d extra/android-sdk
            mkdir -p bin/android/arm64-v8a
            cp extra/android-sdk/lib/arm64-v8a/libmpv.so bin/android/arm64-v8a/
          fi

      - name: Build GDExtension
        run: scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-mpv-${{ matrix.platform }}-${{ matrix.arch }}
          path: demo/bin/