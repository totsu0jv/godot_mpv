name: Build godot_mpv (All Platforms)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest

          - platform: windows
            os: windows-latest

          - platform: macos
            os: macos-latest

          - platform: android
            os: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ####################################
      # LINUX
      ####################################
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt update
          sudo apt install -y \
            git cmake build-essential pkg-config python3 \
            libx11-dev libxinerama-dev libxcursor-dev libxi-dev \
            libasound2-dev libpulse-dev libegl1-mesa-dev \
            libssl-dev

      - name: Build mpv (Linux)
        if: matrix.platform == 'linux'
        run: |
          git clone https://github.com/mpv-player/mpv-build.git dependencies/mpv-build
          cd dependencies/mpv-build
          ./rebuild -j$(nproc)

      ####################################
      # WINDOWS
      ####################################
      - name: Setup MSYS2 (Windows)
        if: matrix.platform == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-mpv
            mingw-w64-x86_64-pkg-config

      ####################################
      # MACOS
      ####################################
      - name: Install macOS dependencies
        if: matrix.platform == 'macos'
        run: |
          brew update
          brew install cmake mpv pkg-config

      ####################################
      # ANDROID
      ####################################
      - name: Setup Android SDK & NDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        if: matrix.platform == 'android'
        run: |
          sdkmanager "ndk;25.2.9519653"

      - name: Build mpv for Android
        if: matrix.platform == 'android'
        run: |
          git clone https://github.com/mpv-player/mpv-build.git dependencies/mpv-build
          cd dependencies/mpv-build
          ./rebuild --target=android -j$(nproc)

      ####################################
      # COMMON CMAKE BUILD
      ####################################
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cmake --build build --config Release -- -j2

      ####################################
      # ARTIFACTS
      ####################################
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot_mpv-${{ matrix.platform }}
          path: build/
