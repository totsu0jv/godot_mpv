name: ðŸš€ Build godot_mpv GDExtension
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: macos-latest
            platform: macos
            arch: universal
          - os: ubuntu-22.04
            platform: android
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup SCons
        run: pip install scons

      # --- PLATFORM TOOLS ---
      - name: Setup Android NDK
        if: matrix.platform == 'android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Install Linux/Mac Build Tools
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libmpv-dev pkg-config

      # --- DOWNLOAD LIBMPV DEPENDENCIES ---
      - name: Fetch libmpv Binaries
        shell: bash
        run: |
          mkdir -p thirdparty/mpv/include
          mkdir -p bin/${{ matrix.platform }}

          if [ "${{ matrix.platform }}" == "windows" ]; then
            curl -L -o mpv-sdk.7z https://github.com/shinchiro/mpv-winbuild-cmake/releases/download/20251225/mpv-dev-x86_64-20251225-git-4567abc.7z
            7z x mpv-sdk.7z -oextra/mpv-sdk
            cp -r extra/mpv-sdk/x86_64-w64-mingw32/include/* thirdparty/mpv/include/
            cp extra/mpv-sdk/x86_64-w64-mingw32/bin/libmpv-2.dll bin/windows/
            cp extra/mpv-sdk/x86_64-w64-mingw32/lib/libmpv.dll.a bin/windows/
          fi

          if [ "${{ matrix.platform }}" == "android" ]; then
            # Download headers and .so for Android
            curl -L -o libmpv-android.tar.gz https://github.com/media-kit/libmpv-android-video-build/releases/latest/download/libmpv-android-arm64-v8a.tar.gz
            tar -xzf libmpv-android.tar.gz -C bin/android/
            # Note: You may need to grab headers from a generic source or use the Windows ones
          fi

          if [ "${{ matrix.platform }}" == "macos" ]; then
            curl -L -o libmpv-mac.tar.gz https://github.com/media-kit/libmpv-darwin-build/releases/latest/download/libmpv-macos-universal.tar.gz
            tar -xzf libmpv-mac.tar.gz -C bin/macos/
          fi

      # --- BUILD ---
      - name: Build GDExtension
        shell: bash
        run: |
          scons platform=${{ matrix.platform }} arch=${{ matrix.arch }} target=template_debug

      # --- UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-mpv-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/